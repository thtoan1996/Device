<dx-data-grid 
    id="gridContainer"
    [dataSource]="dataSource"
    showBorders="true"
>
    <dxo-paging [pageSize]="1"></dxo-paging>
    <dxo-pager 
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[1, 5, 10, 20]"
        [showInfo]="true">
    </dxo-pager>    
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <!-- các nút button thực thi thêm, sửa, xoá,... -->
    <dxo-editing
        mode="row"
        [allowAdding]="true"
        [allowUpdating]="true"
        [allowDeleting]="true">
    </dxo-editing>

    <dxi-column dataField="uFullName" caption="Full Name">

    </dxi-column>

    <dxi-column dataField="uPhone" caption="Phone"></dxi-column>

    <dxi-column dataField="uBirthDay" caption="Birthday" dataType="date"> 
        <dxi-validation-rule type="required" message="The Date field is required."></dxi-validation-rule>
    </dxi-column>

    <dxi-column dataField="uAddress" caption="Address"></dxi-column>

    <dxi-column dataField="uEmail" caption="Email">
    </dxi-column>

    <dxi-column dataField="uStatus" caption="Status"></dxi-column>

    <dxi-column dataField="uUserName" caption="User Name"></dxi-column>

    <dxi-column dataField="uPassword" caption="Password"></dxi-column>


</dx-data-grid>
